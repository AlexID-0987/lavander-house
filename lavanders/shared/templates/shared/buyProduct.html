{%extends 'shared/layout.html'%}
{%block body%}
<h1>Hello</h1>
<div class="container md-3">
 <form class="form-group" method='POST' action="{% url 'save'%}">
    {%csrf_token%}
    <div class="form-group">
        <input type="hidden" name="id" value="{{myProd.id}}">
        Name:<input type="text" name="user" class="form-control">
    </div>
    <div>
        Phone:<input type="number" name="phone" class="form-control">
    </div>
    <div>
        Email:<input type="email" name="email" class="form-control">
    </div>
    <div>
        Product:<input type="text" name="product" class="form-control" value="{{myProd.descriptions}}">
    </div>
    <div>
        Price:<input type="number" name="price" class="form-control" value="{{myProd.price}}">
    </div>
    <div>
        Quantity:<input type="number" name="quantity" class="form-control" value="{{quant}}">
    </div>
    <div>
        Summa:<input type="number" name="summa" class="form-control" value="{{rez}}">
    </div>
    <div>
     <input type="submit" value="Save" class="btn btn-primary mb-2">
    </div>
 </form>
</div>

<div>
    <button><a href="{% url 'beginen' %}">Home</a></button>
</div>
{%endblock%}
